cache1:
  image: registry.banno-internal.com/carbon-cache
  ports:
    - "7012:7002"
    - "2013:2003"
    - "2014:2004"
  volumes_from:
    - data

data:
  image: registry.banno-internal.com/carbon-base
  volumes:
    - /opt/graphite/storage/whisper:/tmp/data
  command: "/bin/sh"

web:
  image: registry.banno-internal.com/graphite-web
  environment:
    CARBONLINK_HOSTS: "172.17.42.1:2014:a"
  ports:
    - "80:80"
  volumes_from:
    - data
  
    
